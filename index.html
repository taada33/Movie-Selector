<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
        <section class="hero is-info is-fullheight animate__animated is-align-items-center is-justify-content-center">
            <div class="hero-body container animate__animated columns is-multiline">
            <div class="column is-full-mobile is-full-tablet is-full-desktop block">
                <p id="movie-finder"class="title animate__animated animate__rubberBand">
                    Movie Finder
                </p>
            </div>
            <div class="column is-full-mobile is-full-tablet is-full-desktop block">
                <button id="modalBtn" class="button is-primary m-5">Search by Movie Title</button>
            </div>
            <div class="column is-full-mobile is-full-tablet is-full-desktop block">
                <aside class="menu column">
                    <p class="menu-label has-text-white">
                      Previously Searched Items
                    </p>
                    <ul class="menu-list history-list"></ul>
                  </aside>
            </div>
            
            

            </div>
        </section>
      
        <div class="modal modal-input">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="field">
                        <label class="label">Enter a Movie Title</label>
                        <div class="control">
                        <input id="titleInput" class="input" type="text" placeholder="Movie Title">
                        <input id="submitBtn" class="button" type="submit" value="Search">
                        </div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div class="modal modal-alert">
            <div class="modal-background"></div>
            <div class="modal-content">
                <article class="message">
                    <div class="message-header">
                      <p>Error Message</p>
                      <button class="delete exit-modal-alert" aria-label="delete"></button>
                    </div>
                    <div class="message-body error-message"></div>
                  </article>
            </div>
          </div>

      <div id="columns-container" class="columns is-multiline">
        <div class="description-other column is-half-desktop is-full-mobile is-full-tablet animate__animated card-sizing">
          <div class="card is-align-items-center is-justify-content-center">
              <div class="card-image">
                <figure class="is-flex image">
                  <img id="movie-poster" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
                <button id="mainMenuBtn" class="button is-primary">Main Menu</button>
              </div>
              
              <div id="movie-card"class="card-content animate__animated">
                <div class="media">
                  <div class="media-content">
                    <p id="movie-title" class="title is-4">John Smith</p>
                    <p id="release-date" class="subtitle is-6"></p>
                  </div>
                </div>
            
                <div id="description"class="content">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                  <a href="#">#css</a> <a href="#">#responsive</a>
                  <br>
                  <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
              </div>
        </div>
      </div>
      <div id="trailer-card" class="card-sizing card column is-full-tablet is-full-mobile is-half-desktop is-align-items-center is-justify-content-center animate__animated">
        <div class="card-content">
          <div class="trailer-div"></div>
        </div>
      </div>
      </div>
      <div class="review-container columns card-sizing"></div>
    
    




<script src="./assets/js/script.js"></script>
</body>
</html>
