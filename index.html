<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <!-- some css framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="jquery-3.6.1.min.js"></script>
    <title>Movie Selector</title>
</head>
<body>
    <header>
        <h1 class="">Movie Selector</h1>
    </header>

    <button id="myBtn" class="button link js-modal-trigger" data-target="modal-js-example">
        Movie Criteria
      </button>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <input id="titleInput" class="input" type="text" placeholder="Movie Title">
            <button id="submitBtn" type="submit">Submit</button>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

    <div class="content">
        <h2 class="movie-title">Search for a Movie!</h2>
        <p class="description-other"></p>
        <div class="trailor-div"></div>
        <div class="review-container"></div>
    </div>

    <div id="search history">
        <p>previously searched movies</p>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
