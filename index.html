<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- some css framework -->
    <title>Movie Selector</title>
</head>
<body>
    <header>
        <h1>Movie Selector</h1>
    </header>

        <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id = "user-form">
                <input id="myInput" type="text" placeholder="Movie Title">
                <input type="submit">
            </form>
        </div>
    </div>

    <div>
        <h2>Movie Title</h2>
        <p>description,actor list, rating, review, boxoffice, release date, platform</p>
        <div>youtube trailer</div>
    </div>

    <div id="search history">
        <p>previously searched movies</p>
    </div>
<!-- maybe use jquery -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
