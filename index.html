<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- some css framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Movie Selector</title>
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold underline text-clifford">Movie Selector</h1>
    </header>

        <!-- Trigger/Open The Modal -->
    <button id="myBtn">Movie Criteria</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id = "user-form">
                <input id="titleInput" type="text" placeholder="Movie Title">
                <input id="actorInput" type="text" placeholder="Actor">
                <input id="genreInput" type="text" placeholder="Genre">
                <button id="submitBtn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="content">
        <h2 class="movie-title">Movie Title</h2>
        <p class="description-other">description,actor list, rating, review, boxoffice, release date, platform</p>
        <div class="trailor-div">youtube trailer</div>
    </div>

    <div id="search history">
        <p>previously searched movies</p>
        <ul id="history-list"></ul>
    </div>
<!-- maybe use jquery -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
